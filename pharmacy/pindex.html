<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Ordering System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-content {
            width: 90%;
            max-width: 800px;
        }
        .food-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            justify-content: space-between;
        }
        .food-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .food-name {
            font-weight: bold; /* Make the food name bold */
        }
        .quantity-container {
            display: flex;
            align-items: center;
        }
        .quantity {
            width: 40px;
            text-align: center;
            background-color: white;
            color: red;
            border: 2px solid red;
            border-radius: 5px;
            margin: 0 5px;
            font-weight: bold;
        }
        .btn {
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px; /* Rounded corners */
        }
        .btn-increment, .btn-decrement {
            background-color: darkred; /* Dark red for +/- buttons */
        }
        .btn-submit {
            background-color: red; /* Red for submit button */
        }
        .hidden {
            display: none;
        }
        #submitted-details {
            margin-top: 20px;
        }
        #food-image {
            margin-top: 20px;
        }
        .error-message {
            color: red; /* Color for error message */
            margin-top: 10px;
        }
        .detail {
            margin-top: 15px; /* Increased margin for spacing between details */
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="food-item" data-food="Pan D">
            <img src="images/pandy.jpg" alt="Pan D">
            <span class="food-name">Pan D</span> <!-- Added food name -->
            <div class="quantity-container">
                <button class="btn btn-decrement" onclick="decreaseQuantity(this)">-</button>
                <input type="text" class="quantity" value="0" readonly>
                <button class="btn btn-increment" onclick="increaseQuantity(this)">+</button>
            </div>
        </div>

        <div class="food-item" data-food="Phazyme">
            <img src="images/Phazyme.jpg" alt="Phazyme">
            <span class="food-name">Phazyme</span> <!-- Added food name -->
            <div class="quantity-container">
                <button class="btn btn-decrement" onclick="decreaseQuantity(this)">-</button>
                <input type="text" class="quantity" value="0" readonly>
                <button class="btn btn-increment" onclick="increaseQuantity(this)">+</button>
            </div>
        </div>

        <div class="food-item" data-food="Paracetamol">
            <img src="images/Paracetamol.jpg" alt="Paracetamol">
            <span class="food-name">Paracetamol</span> <!-- Added food name -->
            <div class="quantity-container">
                <button class="btn btn-decrement" onclick="decreaseQuantity(this)">-</button>
                <input type="text" class="quantity" value="0" readonly>
                <button class="btn btn-increment" onclick="increaseQuantity(this)">+</button>
            </div>
        </div>

        <div class="food-item" data-food="Thyroxine">
            <img src="images/Medicine.jpg" alt="Thyroxine">
            <span class="food-name">Thyroxine</span> <!-- Added food name -->
            <div class="quantity-container">
                <button class="btn btn-decrement" onclick="decreaseQuantity(this)">-</button>
                <input type="text" class="quantity" value="0" readonly>
                <button class="btn btn-increment" onclick="increaseQuantity(this)">+</button>
            </div>
        </div>

        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address"><br><br>

        <label for="Phone No">Phone No:</label>
        <input type="text" id="Phone No"><br><br>

        <button class="btn btn-submit" onclick="submitOrder()">Submit Order</button>
        <p id="error-message" class="error-message hidden"></p> <!-- Error message for empty fields -->

        <div id="submitted-details" class="hidden">
            <h2>Order Details</h2>
            <p id="order-summary" class="detail"></p>
            <p id="bill" class="detail"></p>
            <p id="customer-name" class="detail"></p> <!-- Display customer name -->
            <img id="food-image" src="images/food.jpg" alt="Food">
        </div>
    </div>

    <script>
        function increaseQuantity(button) {
            const quantityInput = button.previousElementSibling;
            let quantity = parseInt(quantityInput.value);
            quantity += 1;
            quantityInput.value = quantity;
        }

        function decreaseQuantity(button) {
            const quantityInput = button.nextElementSibling;
            let quantity = parseInt(quantityInput.value);
            if (quantity > 0) {
                quantity -= 1;
                quantityInput.value = quantity;
            }
        }

        function submitOrder() {
            const foodItems = document.querySelectorAll('.food-item');
            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('Address').value.trim();
            const phoneNo = document.getElementById('Phone No').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Clear previous error message
            errorMessage.classList.add('hidden');

            // Check for empty fields
            if (!name || !address || !phoneNo) {
                errorMessage.textContent = 'Please fill all the sections.';
                errorMessage.classList.remove('hidden');
                return; // Exit the function if there are empty fields
            }

            let orderSummary = '';
            let totalBill = 0;

            foodItems.forEach(item => {
                const foodName = item.getAttribute('data-food');
                const quantity = parseInt(item.querySelector('.quantity').value);

                if (quantity > 0) {
                    const itemTotal = quantity * 65; // Replace with dynamic pricing as needed
                    totalBill += itemTotal;
                    orderSummary += `${quantity} ${foodName}(s) - Rs ${itemTotal}<br>`;
                }
            });

            // Display order details
            displayOrderDetails(orderSummary, totalBill, name);
        }

        function displayOrderDetails(summary, bill, name) {
            document.querySelectorAll('.food-item').forEach(item => item.classList.add('hidden'));
            document.querySelector('label').classList.add('hidden');
            document.querySelectorAll('input').forEach(input => input.classList.add('hidden'));
            document.querySelector('.btn-submit').classList.add('hidden'); // Hide submit button

            document.getElementById('submitted-details').classList.remove('hidden');
            document.getElementById('order-summary').innerHTML = summary;
            document.getElementById('bill').innerHTML = `Total Bill: Rs ${bill}`;
            document.getElementById('customer-name').innerHTML = `Name: ${name}`; // Display only name
        }
    </script>

</body>
</html>
