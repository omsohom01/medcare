<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column; /* Changed to column for mobile responsiveness */
            align-items: center; /* Center items */
        }
        .main-content {
            width: 90%; /* Make the main content more mobile-friendly */
            max-width: 800px; /* Set a max width */
        }
        .food-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%; /* Make food items full width */
            justify-content: space-between; /* Space out items */
        }
        .food-item img {
            width: 100px; /* Set a uniform image size */
            height: 100px; /* Set a uniform image size */
            margin-right: 20px;
        }
        .quantity {
            display: inline-block;
            width: 40px;
            text-align: center;
        }
        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        #submitted-details {
            margin-top: 20px;
        }
        #food-image {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>Order Your Medicine</h1>

        <div class="food-item" data-food="Pan D">
            <img src="images/pandy.gpg.jpeg" alt="Pan D">
            <div>
                <button onclick="decreaseQuantity(this)">-</button>
                <button onclick="increaseQuantity(this)">+</button>
                <span class="quantity">0</span>
            </div>
        </div>

        <div class="food-item" data-food="Phazyme">
            <img src="images/Phazyme.jpg" alt="Phazyme">
            <div>
                <button onclick="decreaseQuantity(this)">-</button>
                <button onclick="increaseQuantity(this)">+</button>
                <span class="quantity">0</span>
            </div>
        </div>

        <div class="food-item" data-food="Paracetamol">
            <img src="images/Paracetamol.jpg" alt="Paracetamol">
            <div>
                <button onclick="decreaseQuantity(this)">-</button>
                <button onclick="increaseQuantity(this)">+</button>
                <span class="quantity">0</span>
            </div>
        </div>

        <div class="food-item" data-food="Thyroxine">
            <img src="images/Medicine.jpg" alt="Thyroxine">
            <div>
                <button onclick="decreaseQuantity(this)">-</button>
                <button onclick="increaseQuantity(this)">+</button>
                <span class="quantity">0</span>
            </div>
        </div>

        <h2>Enter Your Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>
        
        <label for="Address">Address:</label>
        <input type="text" id="Address"><br><br>
        
        <label for="Phone No ">Phone No:</label>
        <input type="text" id="Phone No"><br><br>

        <button class="btn" onclick="submitOrder()">Submit Order</button>

        <div id="submitted-details" class="hidden">
            <h2>Order Details</h2>
            <p id="order-summary"></p>
            <p id="bill"></p>
            <img id="food-image" src="images/food.jpg" alt="Food">
        </div>
    </div>

    <script>
        const prices = {
            "Pan D": 65,
            "Phazyme": 45,
            "Paracetamol": 55,
            "Thyroxine": 50
        };

        function increaseQuantity(button) {
            const quantitySpan = button.parentElement.querySelector('.quantity');
            let quantity = parseInt(quantitySpan.textContent);
            quantity += 1;
            quantitySpan.textContent = quantity;
        }

        function decreaseQuantity(button) {
            const quantitySpan = button.parentElement.querySelector('.quantity');
            let quantity = parseInt(quantitySpan.textContent);
            if (quantity > 0) {
                quantity -= 1;
                quantitySpan.textContent = quantity;
            }
        }

        function submitOrder() {
            const foodItems = document.querySelectorAll('.food-item');
            const name = document.getElementById('name').value;
            const address = document.getElementById('Address').value;
            const phoneNo = document.getElementById('Phone No').value;
            
            let orderSummary = '';
            let totalBill = 0;

            foodItems.forEach(item => {
                const foodName = item.getAttribute('data-food');
                const quantity = parseInt(item.querySelector('.quantity').textContent);

                if (quantity > 0) {
                    const itemTotal = quantity * prices[foodName];
                    totalBill += itemTotal;
                    orderSummary += `${quantity} ${foodName}(s) - Rs ${itemTotal}<br>`;
                }
            });

            fetch('/submit_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    address: address,
                    phone_no: phoneNo,
                    order_summary: orderSummary,
                    total_bill: totalBill
                })
            })
            .then(response => response.json())
            .then(data => {
                displayOrderDetails(orderSummary, totalBill);
            });
        }

        function displayOrderDetails(summary, bill) {
            document.querySelectorAll('.food-item').forEach(item => item.classList.add('hidden'));
            document.querySelector('h2').classList.add('hidden');
            document.querySelectorAll('input').forEach(input => input.classList.add('hidden'));
            document.querySelector('.btn').classList.add('hidden');

            document.getElementById('submitted-details').classList.remove('hidden');
            document.getElementById('order-summary').innerHTML = summary;
            document.getElementById('bill').innerHTML = `Total Bill: Rs ${bill}`;
        }
    </script>

</body>
</html>
