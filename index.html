<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Dashboard Section -->
  <div id="dashboard" class="container">
    <header>
      <h3>Our Services</h3>
    </header>

    <div class="services">
      <div class="service-item">
        <img src="images/online_consultation.jpg" alt="Online Consultation">
        <p>Online Consultation</p>
      </div>
      <div class="service-item">
        <img src="images/opd_appointment.jpg" alt="OPD/Clinic Appointment">
        <p>OPD/Clinic Appointment</p>
      </div>
      <div class="service-item">
        <img src="images/lab_test.jpg" alt="Book Lab Test">
        <p>Book Lab Test</p>
      </div>
      <div class="service-item">
        <img src="images/ambulance.jpg" alt="Emergency Ambulance">
        <p>Emergency Ambulance</p>
      </div>
    </div>

    <div class="consult-section">
      <p>Consult a doctor within 90 seconds</p>
      <button class="consult-button">Consult Now</button>
    </div>

    <div class="promo-section">
      <p>Back by Popular Demand</p>
      <p>Reintroducing Olympic-Nutrition Health Package.</p>
      <p>Now at <span class="strikethrough">₹2800</span> ₹1399 - 50% off!</p>
      <button class="promo-button">Book Now</button>
    </div>
  </div>

  <!-- Removed the script.js link -->
</body>
</html>
